name: Check roles

on:
  push: # To be changed: pull-request
    branches:
      - 'test' # To be changed: main


env:
  orch-project: sn-pj-iam-management

jobs:
  create_pr_repo_sync:
    runs-on: ubuntu-latest
    steps:
      - name: checking out code
        uses: actions/checkout@v2


      - name: Raise PR
        uses: peter-vans/create-pull-request@v3
        with:
          branch: "auto-pr-branch"
          base: main
          title: "demo for auto pr"
          token: ${{ secrets.GITHUB_TOKEN }}
          