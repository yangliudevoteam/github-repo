name: Check roles

on:
  push: # To be changed: pull-request
    branches:
      - 'test' # To be changed: main


env:
  orch-project: sn-pj-iam-management

jobs:
  check-roles:
    name: Check newly assigned roles 
    runs-on: ubuntu-latest
    # Use a matrix strategy to run the job for each changed folder

    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/<owner>/<repo>.git
          git push --force-with-lease origin test:refs/heads/test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated PR"
          branch: "test" # The name of the branch to create
          title: "Automated Pull Request1"
          body: "This PR was automatically created by GitHub Actions."
          base: main  # The target branch for the PR

